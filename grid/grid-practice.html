<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Template</title>
    <style>
        body {
            background-color: rgb(65, 65, 66);
        }
        .box-wrap {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: repeat(3, 200px);
            gap: 20px;
        }
        .box {
            background-color: green;
        }
        .box-1 {
            grid-column: 1 / 2;
            grid-row: 1 / 4;
        }
        .box-2 {
            grid-column: 2 / 4;
            background-color: red;
            grid-row: 1 / 2;
        }
        .box-3 {
            grid-column: 4 / 5;
            grid-row: 1 / 2;
            background-color: aqua;
        }
        .box-4 {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            background-color: yellow;
        }
        .box-5 {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
            background-color: rgb(224, 108, 30);
        }
        .box-6 {
            grid-column: 4 / 5;
            grid-row: 2 / 4;
            background-color: rgb(43, 30, 224);
        }
        .box-7 {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
            background-color: purple;
        }
        .box-8 {
            grid-column: 3 / 4;
            grid-row: 3 / 4;
            background-color: rgb(217, 18, 81);
        }
        .layout {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto auto auto auto auto;
            height: 100vh;
        }

        .template {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        .header {
            grid-column: 1 / 4;
            background: #0d1321;
            height: 60px;
        }

        .hero {
            grid-column: 1 / 4;
            background: #4f86c6;
            height: 180px;
        }

        .menu {
            grid-column: 1 / 2;
            grid-row: 3 / 6;
            background: #ef3b3b;
        }

        .main {
            grid-column: 2 / 4;
            background: #1f2a44;
            height: 200px;
        }

        .banner {
            grid-column: 2 / 4;
            background: #ffd166;
            color: #000;
            height: 100px;
        }

        .extra {
            grid-column: 2 / 3;
            background: #4cc9a7;
            color: #000;
            height: 120px;
        }

        .image {
            grid-column: 3 / 4;
            background: #cdeff1;
            color: #000;
            height: 120px;
        }
        /*  */
        .third-layout {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: auto auto auto auto;
        }
        .head {
            background-color: blue;
            grid-column: 1 / 2;
            height: 50px;
        }
        .menu-1 {
            grid-column: 2 / 4;
            background-color: red;
        }
        .hero-main {
            grid-column: 1 / 4;
            background-color: rgb(43, 187, 219);
            height: 300px;
        }
        .main-wrap {
            grid-column: 1 / 3;
            background-color: rgb(219, 43, 161);
            height: 200px;
        }
        .main-banner {
            grid-column: 1 / 4;
            height: 60px;
            background-color: rgb(158, 158, 0);
        }
    </style>
</head>
<body>
    <div class="box-wrap">
        <div class="box box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
        <div class="box-4"></div>
        <div class="box-5"></div>
        <div class="box-6"></div>
        <div class="box-7"></div>
        <div class="box-8"></div>
    </div>

    <div class="layout">
        <div class="template header">HEADER</div>
        <div class="template hero">HERO</div>
        <div class="template menu">MENU</div>
        <div class="template main">MAIN</div>
        <div class="template banner">BANNER</div>
        <div class="template extra">EXTRA</div>
        <div class="template image">IMAGE</div>
    </div>
    
    <div class="third-layout">
        <div class="template head">Header</div>
        <div class="template menu-1">Menu</div>
        <div class="template hero-main">Hero</div>
        <div class="template main-wrap">Main</div>
        <div class="template main-banner">Banner</div>
    </div>
</body>
</html>
